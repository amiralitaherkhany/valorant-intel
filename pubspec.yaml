name: valorant_intel
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  bloc: ^8.1.4
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.7.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.3
  flutter_spinkit: ^5.2.1
  get_it: ^8.0.2
  go_router: ^14.6.0
  hydrated_bloc: ^9.1.5
  intl: any
  shared_preferences: ^2.3.3
  shimmer: ^3.0.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.0.17
  build_runner: ^2.3.3
  bloc_test: ^9.1.7
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Tungsten
      fonts:
        - asset: assets/fonts/Tungsten-Bold.ttf
    - family: DINNext
      fonts:
        - asset: assets/fonts/DINNextW1G-Medium.otf
    - family: FFMark
      fonts:
        - asset: assets/fonts/FontFont_FF.Mark.Pro.Black.otf
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/Proxima Nova Font.otf
    - family: Arial
      fonts:
        - asset: assets/fonts/ARIBL0.ttf
